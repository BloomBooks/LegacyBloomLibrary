<div class="detail">
    <div class="modal-header">

        <!--<a href="#" class="close" ng-click="close()>x</a>-->
        <div class="close" ng-click="close()">x</div>
    </div>
    <div class="modal-body">
        <img ng-src="{{book.thumbnail}}" />
        <div class="detailCol2">
            <div class="title">{{book.title}}</div>
            <div class="summary" ng-hide="!book.summary">Summary: {{book.summary}}</div>
            <div class="detailPages">Pages: {{book.pageCount}}</div>
            <div class="languages" ng-show="book.languages.length">
                Languages: {{book.languages | prettyLang | makeCommaList  }}
            </div>
            <div class="copyright">{{book.copyright}}</div>
            <div class="license">
                License: <a href="javascript:void(null);" ng-click="showLicense()">{{book.license}}</a><span ng-hide="!book.licenseNotes">. (</span>{{book.licenseNotes}}<span ng-hide="!book.licenseNotes">)</span>
            </div>
            <!--div class="credits">{{book.credits  }}</div-->
            <div class="status">Uploaded: {{book.updatedAt | cleanDate}} by <a href="mailto:{{book.uploader.email}}?subject=A%20request%20about%20a%20book%20you%20contributed%20to%20bloomlibrary.org:%20{{book.title}}%20({{book.objectId}})&body=This%20book%20may%20be%20found%20at%20{{location}}.">{{book.uploader.email | obfuscate}}</a></div>
            <div class="tags" ng-show="book.tags.length">
                Tags: <span ng-repeat="tag in book.tags"><i class="icon-tag"></i>{{tag}} </span>
            </div>
            <div class="unfloat"></div>
        </div>
        <div class="actions">
            <a href="mailto:bloomReports@sil.org?subject=Reporting%20a%20violation%20of%20bloomlibrary.org%20terms%20of%20use%20for%20the%20book:%20{{book.title}}%20({{book.objectId}})&body=Please%20edit%20this%20message%20and%20explain%20clearly%20how%20this%20book%20violates%20the%20bloomlibrary.org%20terms%20of%20use.%0D%0AFor%20example:%0D%0A
%20%20-%20the%20content%20of%20this%20book%20could%20harm%20people%0D%0A%20%20-%20this%20book%20was%20posted%20without%20the%20copyright%20holder's%20permission.%0D%0AThis%20book%20may%20be%20found%20at%20{{location}}."><i tooltip="Report violation of this site's terms of use" tooltip-placement="right" class="icon-flag"></i></a>
            <a href="" ng-click="showDeleteDialog()"><i tooltip="Delete this book" tooltip-placement="right" ng-class="{'icon-trash': true, 'icon-hidden':!canDeleteBook}"></i></a>
            <a ng-href="{{book.thumbnail | thumbToPreview}}" pdfoverlay>

                <button type="button" class="btn btn-lg"><i class="icon-eye-open"></i>  Preview</button></a>
            <a ng-href="{{book.bookOrder}}" ng-hide="!skipDownloadPage"><button type="button" class="btn btn-lg"><i class="icon-download"></i>  Open in Bloom</button></a>
            <a ui-sref="download({bookId: book.objectId})" ng-hide="skipDownloadPage"><button type="button" class="btn btn-lg"><i class="icon-download"></i>  Open in Bloom</button></a>
            <button id="OK" type="button" class="btn btn-info btn-lg" ng-click="close()">OK</button>
        </div>
     </div>
</div>
